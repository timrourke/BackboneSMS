<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BackboneSMS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
</head>
<body>
	<div class="container">
		<h1>BackboneSMS</h1>

		<section class="panel panel-default">
			<div class="panel-body">
				<h2 class="panel-header">SMS Messages</h2>
				<div class="ui">
					<button class="btn btn-success" type="button" id="js-create">Create SMS</button>
				</div>
				<button class="btn btn-info" type="button" id="js-new">Collection.Create</button>
				<h4>List of messages</h4>
				<hr>
				<ul class="list" id="js-list">
					
				</ul>	
			</div>
		</section>
	</div>
	

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
